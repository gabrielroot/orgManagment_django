{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Org. Management</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href={% static "plugins/fontawesome-free/css/all.min.css" %}>
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href={% static "plugins/overlayScrollbars/css/OverlayScrollbars.min.css" %}>
        <!-- Theme style -->
        <link rel="stylesheet" href={% static "dist/css/adminlte.min.css" %}>
    </head>
    <body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed">
        <div class="wrapper">
            <!-- Preloader -->
            <div class="preloader flex-column justify-content-center align-items-center">
                <h2>Org. Management</h2>
                <i class="text-xl text-center animation__wobble fab fa-slack-hash">
                    <i><p class="text-sm">With Django</p></i>
                </i>
            </div>

            {% include "core/layout/header.html" %}
            {% include "core/layout/aside.html" %}
            
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">
                            {% block header_title %}{% endblock %}
                        </h1>
                    </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->


                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <!-- Info boxes -->
                        <div class="row">
                            {% block content %}
                                
                            {% endblock %}
                        </div> <!-- /.row -->
                    </div><!--/. container-fluid -->
                </section><!-- /.content -->
            
            </div>
        {% include "core/layout/footer.html" %}

        <!-- REQUIRED SCRIPTS -->
        <!-- jQuery -->
        <script src={% static "plugins/jquery/jquery.min.js" %}></script>
        <!-- Bootstrap -->
        <script src={% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}></script>
        <!-- overlayScrollbars -->
        <script src={% static "plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js" %}></script>
        <!-- AdminLTE App -->
        <script src={% static "dist/js/adminlte.js" %}></script>

        <!-- PAGE PLUGINS -->
        <!-- jQuery Mapael -->
        <script src={% static "plugins/jquery-mousewheel/jquery.mousewheel.js" %}></script>
        <script src={% static "plugins/raphael/raphael.min.js" %}></script>
        <script src={% static "plugins/jquery-mapael/jquery.mapael.min.js" %}></script>
        <script src={% static "plugins/jquery-mapael/maps/usa_states.min.js" %}></script>
        <!-- ChartJS -->
        <script src={% static "plugins/chart.js/Chart.min.js" %}></script>
    </body>
</html>
